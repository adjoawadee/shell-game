<div class="shell-grid">
    <div class="shell"
        cdkDragBoundary=".shell-grid"
        (cdkDragStarted)="getCoordinates($event)"
        (cdkDragEnded)="dragShell($event)"
        *ngFor="let shell of listOfShells" 
        cdkDrag 
        [cdkDragFreeDragPosition]="dragPosition"
        [cdkDragDisabled]="shell.disabled"
        ></div>

    <div #ballElement class="ball"></div>
</div>
